<div class="container">
    <div class="header">
      <mat-form-field>
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Quesos" #input>
      </mat-form-field>
      <mat-form-field class="categoria">
        <mat-label>Subcategoria</mat-label>
        <mat-select formControlName="categoria" placeholder="Categoria">
          <mat-option *ngFor="let categoria of items2 | async" value="{{categoria.id}}" (click)="onChange(categoria.id)">{{categoria.nombre | json}}</mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-fab color="accent" (click)="openDialog()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    
    <div class="mat-elevation-z8 table">
      <table mat-table [dataSource]="dataSource" matSort> 
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
    
        <!-- Nombre Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
        </ng-container>
    
        <!-- Foto-Url Column -->
        <ng-container matColumnDef="fotoUrl">
          <th mat-header-cell *matHeaderCellDef> Foto-Url </th>
          <td mat-cell *matCellDef="let row"> {{row.fotoUrl}} </td>
        </ng-container>

        <!-- Descripcion Column -->
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef> descripcion </th>
          <td mat-cell *matCellDef="let row"> {{row.descripcion}} </td>
        </ng-container>

        <!-- Descripcion Column -->
        <ng-container matColumnDef="stock">
          <th mat-header-cell *matHeaderCellDef> stock </th>
          <td mat-cell *matCellDef="let row"> {{row.stock}} </td>
        </ng-container>

        <!-- Descripcion Column -->
        <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef> precio </th>
          <td mat-cell *matCellDef="let row"> {{row.precio}} </td>
        </ng-container>

        <!-- Categoria Column -->
        <ng-container matColumnDef="subCategoria">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> subCategoria </th>
            <td mat-cell *matCellDef="let row"> {{row.subCategoria}} </td>
        </ng-container>
    
        <!-- Estado Column -->
        <ng-container matColumnDef="activo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
          <td mat-cell *matCellDef="let row" [ngClass]="row.activo=='true' ? 'green' : 'red'">
            <div *ngIf="row.activo =='true'; else elseBlock">
              Activo
            </div>
            <ng-template #elseBlock>Baja</ng-template>
          </td>
        </ng-container>

        <ng-container matColumnDef="operations">
          <th mat-header-cell *matHeaderCellDef>Operaciones</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="accent" (click)="openDialog(row)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Ning√∫n dato coincide con:"{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
    
  </div>
