<div class="container">
    <div class="header">
        <mat-form-field>
            <mat-label>Buscar</mat-label>
            <input matInput autocomplete="off" (keyup)="applyFilter($event)" placeholder="Ej. Quesos" #input>
        </mat-form-field>
        <mat-form-field class="categoria">
            <mat-label>Tipo</mat-label>
            <mat-select formControlName="categoria" placeholder="Tipo">
                <mat-option *ngFor="let item of roles" value="{{item.nombre}}" (click)="onChange(item.key)">{{item.nombre}}</mat-option>
                <!-- <mat-option value="" (click)="onChange('')">Listar Todos</mat-option>
                <mat-option value="Administradores" (click)="onChange('ADM')">Administradores</mat-option>
                <mat-option value="Repartidores" (click)="onChange('DLY')">Repartidores</mat-option>
                <mat-option value="Clientes" (click)="onChange('USR')">Clientes</mat-option> -->
            </mat-select>
        </mat-form-field>
        <button mat-fab color="accent" (click)="openDialog()">
        <mat-icon>add</mat-icon>
      </button>
    </div>

    <div class="mat-elevation-z8 table">
        <table mat-table [dataSource]="dataSource" matSort>
            <!-- ID Column -->
            <ng-container matColumnDef="key">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.key}} </td>
            </ng-container>

            <!-- Nombre Column -->
            <ng-container matColumnDef="Nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let row"> {{row.Nombre}} </td>
            </ng-container>

            <!-- Foto-Url Column -->
            <ng-container matColumnDef="Tipo">
                <th mat-header-cell *matHeaderCellDef> Tipo </th>
                <td mat-cell *matCellDef="let row"> {{row.Tipo}} </td>
            </ng-container>

            <!-- Estado Column -->
            <ng-container matColumnDef="activo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                <td mat-cell *matCellDef="let row" [ngClass]="row.activo=='true' ? 'green' : 'red'">
                    <div *ngIf="row.activo =='true'; else elseBlock">
                        Activo
                    </div>
                    <ng-template #elseBlock>Baja</ng-template>
                </td>
            </ng-container>

            <ng-container matColumnDef="operations">
                <th mat-header-cell *matHeaderCellDef>Operaciones</th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="accent" (click)="openDialog(row)">
              <mat-icon>edit</mat-icon>
            </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">Ning√∫n dato coincide con:"{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>

</div>
